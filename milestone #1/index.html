<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/boolzap_favicon.png" type="png">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css' integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==' crossorigin='anonymous'/>
    <!-- Vue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.js' integrity='sha512-2zwx0mkoR2cxZY0humPK79YhJYgoX5lT+WNqkgTcV7qhVm3+msjlmOgoXnN1cW2r9qqbZez3XhnLZsyW3k8Wtg==' crossorigin='anonymous'></script>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boolzapp</title>

</head>


<body>
    

    <div id="app">

        <div class="wrapper">

            <!-- sezione laterale con elenco conversazioni -->
            <div class="side-content">
                <!-- barra superiore -->
                <div class="top-bar">
                    <!-- contiene l'immagine avatar dell'utente ed il nome -->
                    <div class="user-info">
                        <img src="assets/img/avatar_io.jpg" alt="avatar-user">
                        <span>Raffaele</span>
                    </div>
                    <!-- contiene le icone -->
                    <div class="side-top-icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- sezione con le notifiche e la barra ricerca conversazioni -->
                <div class="nav-notification">
                    <!-- notifiche -->
                    <div class="set-notification">
                        <div class="notification-icon">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notification-text">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>
                    <!-- barra di ricerca -->
                    <div class="search-bar">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search-input">
                            <input type="text" placeholder="Cerca o Inizia una nuova conversazione">
                        </div>
                    </div>
                </div>
                <!-- sezione con la lista delle conversazioni -->
                <div class="conversations-list">

                </div>
            </div>

            <!-- sezione centrale con la conversazione -->
            <div class="main-content">
                <!-- barra superiore -->
                <div class="top-bar">

                </div>
                <!-- sezione con la conversazione attiva -->
                <div class="conversation-active">

                </div>
                <!-- barra inferiore con l'input di inserimento nuovo messaggio -->
                <div class="bot-bar">

                </div>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
